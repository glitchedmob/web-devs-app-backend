<div class="login">
	<div class="container-fluid">
		<div class="row center-xs middle-xs">
			<mat-card class="col-xs-11 col-sm-8 col-md-6 col-lg-5">
				<mat-card-title>
					<img [src]="logo" alt="SGF Web Devs Logo" class="logo">
				</mat-card-title>
				<mat-card-content>
					<form>
						<mat-form-field>
							<input matInput placeholder="Username">
						</mat-form-field>
						<mat-form-field>
							<input matInput placeholder="password" type="password">
						</mat-form-field>

					</form>
				</mat-card-content>
				<mat-card-actions class="row end-xs">
					<button mat-button color="accent">Login</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
